rules:
  - id: secrets-sql-connection-string
    message: |
      SQL connection string detected with embedded credentials.
      Connection strings should be stored in Key Vault or environment variables,
      never in source code or public storage.
    severity: ERROR
    languages: [generic]
    pattern-regex: Server=.*Password=|Server=.*Pwd=|Data Source=.*Password=
    metadata:
      category: security
      subcategory: [secrets]
      cwe: CWE-798
      confidence: HIGH
      likelihood: HIGH
      impact: HIGH
      technology: [sql, azure]
