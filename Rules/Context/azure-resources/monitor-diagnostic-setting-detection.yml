rules:
  - id: context-azure-monitor-diagnostic-setting
    message: |
      Azure Monitor diagnostic setting detected on a resource.
    severity: INFO
    languages: [terraform, hcl]
    pattern-either:
      - pattern: |
          resource "azurerm_monitor_diagnostic_setting" $NAME {
            ...
            target_resource_id = $TARGET
            ...
          }
      - patterns:
          - pattern: |
              module $MOD {
                ...
                source = $SRC
                ...
              }
          - metavariable-regex:
              metavariable: $SRC
              regex: "(?i).*diagnostic[_-]?setting.*"
    metadata:
      rule_type: context_discovery
      category: observability
      subcategory: diagnostics
      technology: [terraform, azure, monitor]
      target_files: ["*.tf", "**/*.tf"]
      extracts:
        service_type: Monitor Diagnostic Setting
        resource_type: azurerm_monitor_diagnostic_setting
        resource_name: $NAME
        properties:
          - name: target_resource_id
            pattern: target_resource_id = $TARGET
    description: |
      Detects diagnostic settings applied to Azure resources for logging coverage.
