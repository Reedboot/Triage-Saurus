rules:
  - id: azure-user-force-password-change-disabled
    message: |
      Azure AD user created with force_password_change = false. Users should
      be required to change their initial password on first login.
      Set force_password_change = true for better security.
    severity: INFO
    languages: [terraform, hcl]
    pattern: |
      resource "azuread_user" "$NAME" {
        ...
        force_password_change = false
        ...
      }
    metadata:
      category: security
      subcategory: [iam]
      cwe: CWE-262
      confidence: HIGH
      likelihood: LOW
      impact: LOW
      technology: [terraform, azure]
